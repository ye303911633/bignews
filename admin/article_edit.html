<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jedate插件引入 -->
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <script src="./libs/jedate/js/jedate.js"></script>

    <!-- 富文本编辑器 -->
    <script src="./libs/wangEditor.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <input type="hidden" name="id" value="" id="editId">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,zIndex:105,minDate:'2014-09-19 00:00:00'})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                            <input type="hidden" value="" name="content" id="content">
                        <div id="editor">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                        <input type="hidden" name="state" value="已发布" id="draftDel">

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="./libs/http.js"></script>
<script type="text/template" id="tmpl">
    {{each $data value }}
        <option value="{{value.id}}">{{value.name}}</option>
    {{/each}}
</script>
<script>
    // 富文本编辑器
    var E = window.wangEditor
    var editor2 = new E('#editor')
    editor2.customConfig.zIndex = 100;
    editor2.create()
</script>

<script>
    $(function () {
        let id = location.search.substring(4);

        // 获取头像
        $('#inputCover').on('change', function () {
            let file = this.files[0]
            let dom = window.URL.createObjectURL(file); // 转成url格式
            $('.article_cover').attr('src', dom)        // 替换原src路径
        })

        // 获取文章类型
        $.get({
            url: BigNew.category_list,
            success(dom) {
                let htmlStr = template('tmpl', dom.data)
                $('.category').html(htmlStr)
            }
        })
        
        // 根据id 获取 信息
        $.get({
            url: BigNew.article_search,
            data: {
                id: id
            },
            success(res) {
                // console.log(res);
                if (res.code == 200) {
                    $('#editId').val(res.data.id);
                    $('#inputTitle').val(res.data.title);
                    $('.category').val(res.data.categoryId);
                    $('#testico').val(res.data.date);
                    $('#editor p').text(res.data.content.trim());
                    $('.article_cover').attr('src', res.data.cover);
                }
            }
        })


        // 点击修改
        $('.btn-edit').on('click', function(e){
            e.preventDefault();
            editDom()
        })
        
        $('.btn-draft').on('click', function(e){
            e.preventDefault();
            $('#draftDel').val('')
            editDom()
        })

        function editDom(){
            $('#content').val($('#editor').text());
            let data = new FormData($('#form')[0]);
            $.post({
               url : BigNew.article_edit,
               data: data,
               processData: false,
               contentType: false,
               success(res){
                //    console.log(res);
                if( res.code == 200){
                    location.href = './article_list.html'
                }
               }
           })
        }

    })
</script>

</html>
